<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            document.querySelector('#form').onsubmit = function(){
                const number_a = parseInt(document.querySelector('#number_a').value);
                const number_b = parseInt(document.querySelector('#number_b').value);
                const sum = number_a + number_b;
                alert(`Tong cua a va b la: ${sum}`);
            }
        })
    </script>
</head>
<body>
    <form id="form">
        Nhap so a: 
        <input type="number" id="number_a"><br>
        Nhap so b:
        <input type="number" id="number_b"><br>
        <input type="submit" value="Tinh Tong">
        
    </form>
</body>
</html>
