<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <center>
        <img src="/Photos/Cybersecurity.jpg" width="250" height="100">
         <h1>Tạo Tài khoản Google</h1>
    
        Nhập tên của bạn<br>
        <input type="text" placeholder="Họ (tùy chọn)"/><br>
        <input type="text" placeholder="Tên"/><br>
       <label> Nhập ngày sinh của bạn</label><br>
       <input type="date"><br>
        <p>Giới tính</p>    
        <select>
            <option>Nam</option>
            <option>Nữ</option>
            <option>Tùy chỉnh</option>
            <option>Không muốn trả lời</option>
        </select>    
        <p>Nhập địa chỉ email bạn muốn dùng cho Tài khoản Google của mình</p>
        <input type="text" placeholder="Địa chỉ Email"/><br>
        <input type="text" placeholder="Mật khẩu"/><br>
        <input type="submit" value="Tiếp Theo"/>
    </center>    
</body>
</html>
