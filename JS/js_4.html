<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let counter = 0;
        //let counter_2 = 9999;
        function count()
        {
            counter ++;
            // counter_2 = counter_2 - 1;
            document.querySelector('#counter').innerHTML = counter;
            // document.querySelector('#counter_2').innerHTML = counter_2;

            if(counter % 10 === 0)
            {
                alert(`Counter is at ${counter}!`);
            }
        }
    </script>
</head>
<body>
    <h1>Count</h1>
    <h1 id = "counter">0</h1>
    <!-- <h1 id = "counter_2">9999</h1> -->
    <button onclick="count()">Click Here</button>
</body>
</html>
