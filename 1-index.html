<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin sinh viên</title>
    <style>
        body {
            background-color: #121212; /* Nền tối */
            color: #e0e0e0; /* Màu chữ sáng */
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ffeb3b; /* Màu vàng sáng cho tiêu đề */
        }
        form {
            background-color: #1e1e1e; /* Nền tối cho form */
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }
        label {
            color: #e0e0e0; /* Màu chữ sáng cho các nhãn */
        }
        input[type="text"], input[type="date"], select {
            background-color: #333333; /* Nền input và select tối */
            color: #ffffff; /* Màu chữ trắng cho input và select */
            border: 1px solid #444444; /* Viền nhẹ màu xám */
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        input[type="radio"] {
            accent-color: #ffeb3b; /* Màu của các button radio */
        }
        input[type="submit"] {
            background-color: #ffeb3b; /* Nền vàng cho nút gửi */
            color: #121212; /* Màu chữ tối cho nút gửi */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #fbc02d; /* Màu nền khi hover */
        }
    </style>
</head>
<body>
    <img src="/HUMGlogo.png">
    <h1> Nhập thông tin sinh viên</h1>
    <form>
        <Label >Họ và tên </Label><br>
        <input type="text"><br>
        <label>Mã sinh viên</label><br>
        <input type="text"><br>
        <label> Ngày sinh</label><br>
        <input type="date"><br>
        <label> Số CCCD</label><br>
        <input type="text"><br>
        <label> Chuyên ngành</label><br>
        <select>
            <Option> An ninh mạng</Option>
            <option> Khoa học máy tính</option>
            <option> Tin học địa chất</option>
            <option> Phát triển phần mềm</option>
        </select><br>
        <label> Giới tính</label><br>
        <input type="radio">
        <label> Nam</label>
        <input type="radio">
        <label> Nữ</label><br>
        <input type="submit" value="Gửi thông tin">
    </form>
   

</body>
</html>
