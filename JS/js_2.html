<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hello()
        {
            document.querySelector('h1').innerHTML = '2nd JS';
            document.querySelector('a').innerHTML = 'khong biet';
        }
    </script>
</head>
<body>
   <h1>hello</h1>
   <h1><a href="#">Toi dang o dau</a><br></h1>
   <button onclick="hello()">Click here</button>
</body>
</html>
