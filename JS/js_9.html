<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded",function(){
            document.querySelector('#submit').disabled = true;
            document.querySelector('#new-tanks').onkey = function(){
                const li = document.createElement('li');
                li.innerHTML = document.querySelector('#tank').value;
                document.querySelector('#tanks').append(li);
                document.querySelector('#tank').value = '';
                return false;
            };
        });
    </script>
</head>
<body>
    <h1>Tanks</h1>
    <ul id="tanks"></ul>
    <form id="new-tanks"> 
        <input type="text" id="tank" autofocus placeholder ="New tank">
        <input type="submit" value="submit">
    </form>
</body>
</html>
