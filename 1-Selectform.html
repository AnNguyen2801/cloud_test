<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="/Selectform.css">
</head>
<body>
    <header>
        <h1>
            <a href="https://humg.edu.vn/Pages/home.aspx"> HUMG</a>
        </h1>
    </header>
    <main>
        <h2>Nhập thông tin sinh viên</h2>
        <form action="">
            <Label for="name">Họ và tên</Label>
            <input type="text" placeholder="Nhập họ và tên">
            <label for="name">CCCD/CMND</label>
            <input type="text" placeholder="Nhập số CCCD/CMND">
            <label for=""> Số điện thoại</label>
            <input type="text" placeholder="Nhập số điện thoại">
            <label for="">Mã sinh viên</label>
            <input type="id" placeholder="Nhập mã sinh viên">
            <label for="birthday">Ngày sinh</label>
            <div>
                <select name="day" id="">
                    <option value="">Ngày</option>
                </select>
                <Select name="month">
                    <Option value="">Tháng</Option>
                </Select>
                <select name="year" id="">
                    <option value="">Năm</option>
                </select>
            </div>
            <label for="">Giới tính</label>
            <div class="gender">
                <label for="">Nam</label>
                <input type="radio">
                <label for="">Nữ</label>
                <input type="Radio">
                <label for="">Khác</label>
                <input type="Radio">
            </div>
            <label for="">Chuyên ngành</label>
            <select name="" id="" class="center">
                <option value="">***</option>
                <option value="">An ninh mạng</option>
                <option value="">Khoa học máy tính</option>
                <option value="">Khoa học phần mềm</option>
            </select>
            <label for="">Lớp</label>
            <input type="text" placeholder="Nhập lớp">
            <label for="">Khoá</label>
            <select name="" id="" class="center">
                <option value="">***</option>
                <option value="">K65</option>
                <option value="">K66</option>
                <option value="">K67</option>
                <option value="">K68</option>
            </select><br>
            <input type="submit" value="Gửi">
        </form>
    </main>
</body>
</html>
